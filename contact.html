<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link href = "contact.css" rel = "stylesheet" type = "text/css">
    <script src="contactsecurity.js"></script>
</head>
<body>
    <header class="header">
    </header>
    <main>
        <section id="contact" class="contact-section">
            <div class="center-title"><h2>GET IN TOUCH</h2></div>
            <div>
                <p class="p1">If you would like to get in touch, please fill in the form below and I will respond.</p>
            </div>
            <div id="error" class="error-box"></div>
    <form id="form" onsubmit="return test()">
        <div class="formbox">
        <div class="formbox-1">
            <div><input class="input-box" type="text" id="name" name="name" placeholder="NAME"></div>
            <div><input class="input-box" type="text" id="email" name="email" placeholder="EMAIL"></div>
        </div>
        <div class="formbox-2">
            <div><input class="input-box" type="text" id="subject" name="subject" placeholder="SUBJECT"></div>
            <div><textarea name="message" id="message" class="message-input message-text" placeholder="MESSAGE" form ="form" wrap="soft"></textarea></div>
            <div><button class="submit-button" type="submit"><strong>Submit</strong></button></div>
        </div>
       <!--- <input class="message-input" type="text" id="message" name="message" placeholder="MESSAGE">-->
    </div>
    </form>
</div>
        </section>
</main>
<footer>
</footer>
</body>
</html>
